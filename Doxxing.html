    <h1>KOHLI Abdou Search Engines</h1>
    <h2>
        <a href="chrome://settings/searchEngines">chrome://settings/searchEngines</a>

    <!-- Window open() -->
    <!-- https://www.w3schools.com/jsref/met_win_open.asp -->


    <h2> You Should Allow Pop-ups in order to open mutiple tabs</h2>

    <form id="myForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Doe"><br>

        <br>

        <div id="output">

            <!-- <input type="checkbox" id="google">
            <label for="google"> Google</label><br> -->

        </div>

        <br>
        <label for="pwd">Beforing using our Web App, you must enter The Password:</label><input type="password"
            id="pwd">

        <br>
        <input type="submit" value="Open Your Searches">
    </form>

    <script>
        $(document).ready(function () {

            // generate HTML Output from a JSON array
            SearchEnginesArrayJSON.forEach(element => {
                $('div#output').append(`<input type="checkbox" id="${element.id}">`)
                $('div#output').append(`<label for="${element.id}"> ${element.title}</label>`)
                $('div#output').append(`<br>`)
            });


            $('#myForm').submit(function (e) {
                e.preventDefault();
                // or return false;

                var fname = $('#fname').val();
                var lname = $('#lname').val();
                var query = `${fname} ${lname}`;

                // if ($('#google').prop("checked") == true) {
                //     window.open(SearchEnginesURLs.google.replace('%s', query));
                // }

                entered_password = $("#pwd").val()
                switch (entered_password) {
                    case 'Abdou':
                        SearchEnginesArrayJSON.forEach(element => {
                            if ($(`#${element.id}`).prop("checked") == true)
                                window.open(`${element.url.replace('%s', query)}`);
                        });
                        break;
                    case "":
                        alert('[ ERROR, PASSWORD IS EMPTY ] => the password must NOT be empty')
                        break;
                    default:
                        alert(
                            `[ ERROR, FALSE PASSWORD ] => '${entered_password}'' is NOT Correct, try again`
                        )
                        break;
                }
            });
        });
    </script>
